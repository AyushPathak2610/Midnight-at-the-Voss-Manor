<!DOCTYPE html>
<html>
<head>
    <title>Generate Memory Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .canvas-container {
            display: none;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            background: white;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .preview-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview-item img {
            width: 100%;
            border-radius: 4px;
        }
        .preview-item h3 {
            margin: 10px 0 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>ðŸŽ¨ Generate Faded Memory Images</h1>
        <p>Click the button below to generate 5 sketchy, realistic, faded memory-style family drawings.</p>
        <p>Right-click each image and "Save As" to download them to <code>public/images/crayon-drawings/</code></p>
        <button onclick="generateAllImages()">Generate All Images</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas1" width="600" height="450"></canvas>
        <canvas id="canvas2" width="600" height="450"></canvas>
        <canvas id="canvas3" width="600" height="450"></canvas>
        <canvas id="canvas4" width="600" height="450"></canvas>
        <canvas id="canvas5" width="600" height="450"></canvas>
    </div>

    <div class="preview" id="preview"></div>

    <script>
        function drawSketchyLine(ctx, x1, y1, x2, y2, segments = 20) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            for (let i = 1; i <= segments; i++) {
                const t = i / segments;
                const x = x1 + (x2 - x1) * t + (Math.random() - 0.5) * 3;
                const y = y1 + (y2 - y1) * t + (Math.random() - 0.5) * 3;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function drawSketchyCircle(ctx, x, y, radius, segments = 30) {
            ctx.beginPath();
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const r = radius + (Math.random() - 0.5) * 4;
                const px = x + Math.cos(angle) * r;
                const py = y + Math.sin(angle) * r;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.stroke();
        }

        function applyFadedEffect(ctx, width, height) {
            // Add sepia/faded overlay
            ctx.globalCompositeOperation = 'multiply';
            ctx.fillStyle = 'rgba(245, 235, 220, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            // Add vignette
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width/1.5);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add paper texture
            for (let i = 0; i < 1000; i++) {
                ctx.fillStyle = `rgba(200, 180, 160, ${Math.random() * 0.1})`;
                ctx.fillRect(Math.random() * width, Math.random() * height, 1, 1);
            }
        }

        function drawMemory1(canvas) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            // Background
            ctx.fillStyle = '#f5f5dc';
            ctx.fillRect(0, 0, w, h);
            
            // Sketchy style
            ctx.strokeStyle = 'rgba(80, 60, 50, 0.6)';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            // Dad (left figure)
            drawSketchyCircle(ctx, 180, 180, 35);
            drawSketchyLine(ctx, 180, 215, 180, 320);
            drawSketchyLine(ctx, 180, 240, 140, 280);
            drawSketchyLine(ctx, 180, 240, 220, 280);
            drawSketchyLine(ctx, 180, 320, 150, 400);
            drawSketchyLine(ctx, 180, 320, 210, 400);
            
            // Child (middle figure)
            drawSketchyCircle(ctx, 300, 220, 28);
            drawSketchyLine(ctx, 300, 248, 300, 330);
            drawSketchyLine(ctx, 300, 270, 270, 310);
            drawSketchyLine(ctx, 300, 270, 330, 310);
            drawSketchyLine(ctx, 300, 330, 280, 400);
            drawSketchyLine(ctx, 300, 330, 320, 400);
            
            // Mom (right figure)
            drawSketchyCircle(ctx, 420, 180, 35);
            drawSketchyLine(ctx, 420, 215, 420, 320);
            drawSketchyLine(ctx, 420, 240, 380, 280);
            drawSketchyLine(ctx, 420, 240, 460, 280);
            drawSketchyLine(ctx, 420, 320, 390, 400);
            drawSketchyLine(ctx, 420, 320, 450, 400);
            
            // Holding hands
            drawSketchyLine(ctx, 220, 280, 270, 310);
            drawSketchyLine(ctx, 330, 310, 380, 280);
            
            // Simple hearts
            ctx.font = '24px serif';
            ctx.fillStyle = 'rgba(200, 100, 100, 0.4)';
            ctx.fillText('â™¥', 280, 140);
            ctx.fillText('â™¥', 200, 160);
            ctx.fillText('â™¥', 360, 160);
            
            applyFadedEffect(ctx, w, h);
        }

        function drawMemory2(canvas) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            ctx.fillStyle = '#f5f5dc';
            ctx.fillRect(0, 0, w, h);
            
            ctx.strokeStyle = 'rgba(70, 60, 50, 0.5)';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            // Tree
            drawSketchyLine(ctx, 480, 200, 480, 350);
            drawSketchyCircle(ctx, 480, 180, 60);
            drawSketchyCircle(ctx, 450, 160, 50);
            drawSketchyCircle(ctx, 510, 165, 50);
            
            // Picnic blanket
            ctx.strokeStyle = 'rgba(150, 80, 80, 0.5)';
            for (let i = 0; i < 5; i++) {
                drawSketchyLine(ctx, 150, 300 + i * 20, 350, 300 + i * 20);
            }
            for (let i = 0; i < 5; i++) {
                drawSketchyLine(ctx, 150 + i * 50, 300, 150 + i * 50, 400);
            }
            
            // Family sitting
            ctx.strokeStyle = 'rgba(80, 60, 50, 0.6)';
            drawSketchyCircle(ctx, 180, 280, 25);
            drawSketchyCircle(ctx, 250, 290, 20);
            drawSketchyCircle(ctx, 320, 280, 25);
            
            // Simple food items
            drawSketchyCircle(ctx, 250, 340, 10);
            drawSketchyLine(ctx, 200, 360, 220, 360);
            drawSketchyLine(ctx, 280, 360, 300, 360);
            
            applyFadedEffect(ctx, w, h);
        }

        function drawMemory3(canvas) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            ctx.fillStyle = '#e8e8d8';
            ctx.fillRect(0, 0, w, h);
            
            ctx.strokeStyle = 'rgba(60, 50, 70, 0.5)';
            ctx.lineWidth = 2;
            
            // Bed
            drawSketchyLine(ctx, 200, 280, 400, 280);
            drawSketchyLine(ctx, 200, 280, 200, 350);
            drawSketchyLine(ctx, 400, 280, 400, 350);
            drawSketchyLine(ctx, 200, 350, 400, 350);
            
            // Child in bed
            drawSketchyCircle(ctx, 300, 300, 22);
            drawSketchyLine(ctx, 280, 320, 320, 320);
            
            // Parents beside bed
            drawSketchyCircle(ctx, 180, 280, 28);
            drawSketchyCircle(ctx, 420, 280, 28);
            
            // Book
            drawSketchyLine(ctx, 280, 260, 320, 260);
            drawSketchyLine(ctx, 280, 260, 280, 290);
            drawSketchyLine(ctx, 320, 260, 320, 290);
            drawSketchyLine(ctx, 280, 290, 320, 290);
            drawSketchyLine(ctx, 300, 260, 300, 290);
            
            // Stars
            ctx.font = '16px serif';
            ctx.fillStyle = 'rgba(200, 180, 100, 0.4)';
            for (let i = 0; i < 8; i++) {
                ctx.fillText('â˜…', 100 + i * 60, 80 + Math.random() * 40);
            }
            
            applyFadedEffect(ctx, w, h);
        }

        function drawMemory4(canvas) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            ctx.fillStyle = '#f5f5dc';
            ctx.fillRect(0, 0, w, h);
            
            ctx.strokeStyle = 'rgba(80, 60, 50, 0.6)';
            ctx.lineWidth = 2;
            
            // Ball
            drawSketchyCircle(ctx, 300, 180, 35);
            drawSketchyLine(ctx, 270, 180, 330, 180);
            drawSketchyLine(ctx, 300, 150, 300, 210);
            
            // Dad reaching
            drawSketchyCircle(ctx, 420, 240, 30);
            drawSketchyLine(ctx, 420, 270, 420, 360);
            drawSketchyLine(ctx, 420, 290, 380, 220);
            drawSketchyLine(ctx, 420, 290, 460, 320);
            
            // Child running
            drawSketchyCircle(ctx, 180, 280, 25);
            drawSketchyLine(ctx, 180, 305, 180, 370);
            drawSketchyLine(ctx, 180, 320, 150, 350);
            drawSketchyLine(ctx, 180, 320, 210, 360);
            
            // Mom watching
            drawSketchyCircle(ctx, 480, 300, 28);
            drawSketchyLine(ctx, 480, 328, 480, 390);
            drawSketchyLine(ctx, 480, 345, 450, 370);
            drawSketchyLine(ctx, 480, 345, 510, 370);
            
            // Motion lines
            for (let i = 0; i < 3; i++) {
                ctx.strokeStyle = 'rgba(100, 80, 70, 0.2)';
                drawSketchyLine(ctx, 250 - i * 15, 185, 230 - i * 15, 190);
            }
            
            applyFadedEffect(ctx, w, h);
        }

        function drawMemory5(canvas) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            ctx.fillStyle = '#f0e8d8';
            ctx.fillRect(0, 0, w, h);
            
            ctx.strokeStyle = 'rgba(80, 60, 50, 0.6)';
            ctx.lineWidth = 2;
            
            // Three figures hugging (overlapping)
            drawSketchyCircle(ctx, 270, 240, 32);
            drawSketchyLine(ctx, 270, 272, 270, 360);
            
            drawSketchyCircle(ctx, 330, 240, 32);
            drawSketchyLine(ctx, 330, 272, 330, 360);
            
            drawSketchyCircle(ctx, 300, 270, 26);
            drawSketchyLine(ctx, 300, 296, 300, 360);
            
            // Arms embracing
            drawSketchyLine(ctx, 270, 290, 300, 300);
            drawSketchyLine(ctx, 330, 290, 300, 300);
            drawSketchyLine(ctx, 240, 300, 280, 310);
            drawSketchyLine(ctx, 360, 300, 320, 310);
            
            // Hearts
            ctx.font = '28px serif';
            ctx.fillStyle = 'rgba(180, 100, 100, 0.3)';
            ctx.fillText('â™¥', 290, 180);
            ctx.fillText('â™¥', 240, 210);
            ctx.fillText('â™¥', 340, 210);
            ctx.fillText('â™¥', 200, 260);
            ctx.fillText('â™¥', 380, 260);
            
            applyFadedEffect(ctx, w, h);
        }

        function generateAllImages() {
            const drawings = [
                { canvas: 'canvas1', draw: drawMemory1, name: 'family-1.png', title: 'Family Holding Hands' },
                { canvas: 'canvas2', draw: drawMemory2, name: 'family-2.png', title: 'Picnic Memory' },
                { canvas: 'canvas3', draw: drawMemory3, name: 'family-3.png', title: 'Bedtime Stories' },
                { canvas: 'canvas4', draw: drawMemory4, name: 'family-4.png', title: 'Playing Together' },
                { canvas: 'canvas5', draw: drawMemory5, name: 'family-5.png', title: 'Group Embrace' }
            ];

            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            drawings.forEach(item => {
                const canvas = document.getElementById(item.canvas);
                item.draw(canvas);
                
                const dataUrl = canvas.toDataURL('image/png');
                
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <h3>${item.title}</h3>
                    <img src="${dataUrl}" alt="${item.title}">
                    <p><small>Right-click image â†’ Save As â†’ <code>${item.name}</code></small></p>
                `;
                preview.appendChild(div);
            });
        }
    </script>
</body>
</html>
